<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <main>

    <h1>SPLI<br/>TTER</h1>

    <section class="tip-calculator">

      <section class="data-entry">
        <div class="levels">
          <label for="bill">Bill</label><br>
          <input type="number" id="bill" step="0.01"><br>
        </div>

        <p>Select Tip %</p>
        <div id="btns" class="levels">
            <button data-value="0.05">5%</button>
            <button data-value="0.10">10%</button>
            <button data-value="0.15">15%</button>
            <button data-value="0.25">25%</button>
            <button data-value="0.50">50%</button>
            <label for="custom"></label>
            <input type="number" id="custom" min="1" max="99.9" step="0.1" placeholder="Custom">
            <!-- <button>Custom</button> -->
        </div>

        <div class="levels">
          <label for="People">Number of People</label>
          <span class="error">Can't be zero</span>
          <input type="number" id="People" min="1" max="25" step="1"><br>
        </div>
      </section><!-- data-entry class end -->

      <section class="result">
        <div >
          <div class="answer">
            <p>
              <span>Tip Amount</span><br>
              <span class="per">/ person</span>
            </p>
            <p class="output" id="each">$0.00</p>
          </div>
          <div class="answer">
            <p>
              <span>Total</span><br>
              <span class="per">/ person</span>
            </p>
            <p class="output" id="total">$0.00</p>
          </div>
        </div>

        <button class="reset" disabled>RESET</button>
      </section><!-- result class end -->
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
